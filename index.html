<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden
    }

    canvas {
      border: 4px solid #2a2a4a;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.3), 0 0 80px rgba(0, 100, 200, 0.15);
      border-radius: 4px
    }

    #mute-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #1a1a3a;
      color: #6af;
      border: 2px solid #3a3a6a;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10
    }

    #mute-btn:hover {
      background: #2a2a5a
    }
  </style>
</head>

<body>
  <canvas id="game" width="800" height="500"></canvas>
